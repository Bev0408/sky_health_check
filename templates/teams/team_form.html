{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if team %}Edit Team{% else %}Create Team{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">{% if team %}Edit Team{% else %}Create New Team{% endif %}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'team_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back to Teams
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> {% if team %}Update Team{% else %}Create Team{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
